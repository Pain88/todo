<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>todo list</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <script src="https://kit.fontawesome.com/079b0f10f1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rancho&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href="css/main.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <header>
        <h1 class="title">My todo project</h1>
      </header>
      <section class="todo">
        <div class="todo-wrapper">
          <div class="todo-header">
            <h2>Fill in the field and click 'add'</h2>
          </div>
          <div class="todo-body">
            <ul class="todo-list">
              <li>
                <p class="todo-text">Create todo application</p>
                <button class="todo-edit"><i class="fas fa-edit"></i></button>
                <button class="todo-delete"><i class="fas fa-trash-alt"></i></button>
              </li>
            </ul>
            <div class="todo-new">
              <input type="text" placeholder="write your text.." class="todo-input">
              <button class="todo-add"><i class="fas fa-plus"></i></button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- END scripts -->
  </body>
</html>
